{% if mats | length > 0 %}
    <span class="govuk-body">{{ mats | length }} result(s) found</span>
    <hr/>
{% endif %}
{% for mat in mats %}
    <div class="card">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <h3 class="govuk-heading-m">{{ mat.name }}</h3>
            </div>
            <div class="govuk-grid-column-one-third">
                {% if mat.partnered %}
                    <strong class="govuk-tag tag-right">
                        Partnered
                    </strong>
                {% endif %}
            </div>
        </div>
        <p>Group ID: {{ mat.id }}</p>
        <p>UID: {{ mat.uid }}</p>
        <p>Number of academies: {{ mat.members }}</p>
        <hr/>
    </div>
{% else %}
    <p>No results found</p>
{% endfor %}
